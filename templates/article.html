<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.judul }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            color: #2c3e50;
            line-height: 1.6;
            font-family: 'Arial', sans-serif;
            padding: 40px 20px;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .article-container {
            display: grid;
            grid-template-columns: 45% 55%;
            gap: 0;
            min-height: 600px;
        }

        .article-hero {
            position: sticky;
            top: 0;
            height: 100%;
            background: #f8f9fa;
        }

        .article-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-content {
            padding: 40px;
        }

        .article-title {
            font-size: 2.2rem;
            line-height: 1.3;
            margin-bottom: 24px;
            color: #1a1a1a;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        .article-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 40px;
            font-family: 'Georgia', serif;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 12px 24px;
            border-radius: 8px;
            background-color: #f7f9fc;
            transition: all 0.2s ease;
            border: 1px solid #e1e8f0;
        }

        .back-button:hover {
            background-color: #edf2f7;
            transform: translateY(-1px);
        }

        @media (max-width: 900px) {
            body {
                padding: 0;
            }

            main {
                border-radius: 0;
                box-shadow: none;
            }

            .article-container {
                grid-template-columns: 1fr;
            }

            .article-hero {
                position: relative;
                height: 400px;
            }

            .article-content {
                padding: 30px 20px;
            }

            .article-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .article-hero {
                height: 300px;
            }

            .article-title {
                font-size: 1.8rem;
            }

            .article-content {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="article-container">
            <!-- Image Section -->
            <div class="article-hero">
                <img src="{{ url_for('static', filename=article.image) }}" alt="{{ article.judul }}">
            </div>

            <!-- Content Section -->
            <article class="article-content">
                <h1 class="article-title">{{ article.judul }}</h1>

                <div class="article-text">
                    {{ article.deskripsi }}
                </div>

                <a href="/dashboard" class="back-button">
                    <span>‚Üê</span>
                    <span>Kembali ke Dashboard</span>
                </a>
            </article>
        </div>
    </main>
</body>
</html>
