<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorify</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <a href="{{ url_for('dashboard') }}" class="navbar-brand">Colorify</a>
      <ul class="navbar-nav">
        <li class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
          <a href="{{ url_for('dashboard') }}" class="nav-link"> Home </a>
        </li>
        <li class="nav-item {% if request.endpoint == 'product' %}active{% endif %}">
          <a href="{{ url_for('product') }}" class="nav-link"> Product </a>
        </li>
        <li class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
          <a href="{{ url_for('about') }}" class="nav-link"> About Us </a>
        </li>
        <li class="nav-item dropdown">
          <a href="{{url_for('setting')}}" class="nav-link dropdown-toggle">
            <i class="fas fa-user profile-icon"></i>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="{{url_for('setting')}}" class="dropdown-item"> <i class="fas fa-cog"></i> Settings </a>
            </li>
            <li>
              <a href="{{url_for('logout')}}" class="dropdown-item"> <i class="fas fa-sign-out-alt"></i> Logout </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    {% block content %}{% endblock %} {% block script %}{% endblock %}
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-links">
            <a href="{{ url_for('dashboard') }}" class="footer-link">Home</a>
            <a href="{{ url_for('about') }}" class="footer-link">About Us</a>
            <a href="{{ url_for('product') }}" class="footer-link">Products</a>
          </div>
          <div class="footer-social">
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
