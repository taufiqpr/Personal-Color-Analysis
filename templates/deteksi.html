<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f7f4f1; 
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #5a3e36; 
            font-size: 28px;
            margin-bottom: 20px;
        }
        .instructions {
            font-size: 16px;
            color: #6b5b54;
            margin-bottom: 30px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #d8cfc4;
            background-color: #f9f5f2;
            width: 80%;
            max-width: 400px;
            font-family: inherit;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #d8a47f; 
            color: white;
            border: none;
            padding: 12px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #c28665;
        }
        .icon {
            font-size: 50px;
            color: #d8a47f;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 20px;
            color: #6b5b54;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="icon">
            <i class="fas fa-image"></i>
        </div>
        <h1>Upload Gambar untuk Prediksi Undertone Kulit</h1>
        <p class="instructions">Pilih gambar yang jelas dan representatif dari wajah Anda untuk mendapatkan hasil yang akurat.</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <input type="submit" value="Upload Gambar">
        </form>
        <footer>
            Happy Trying!
        </footer>
    </div>
</body>
</html>
