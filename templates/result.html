<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi Undertone Kulit</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f7f4f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #5a5a5a;
            font-size: 28px;
            margin-bottom: 20px;
        }
        h2 {
            color: #d8a47f;
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-size: 16px;
            color: #555;
        }
        ul li {
            margin: 5px 0;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            background-color: #d8a47f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #b5886e;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Hasil Prediksi Undertone Kulit</h1>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <h2>Label Prediksi: {{ label }}</h2>
        <p>Probabilitas:</p>
        <ul>
            <li><strong>Cool:</strong> {{ probabilities[0] }}</li>
            <li><strong>Warm:</strong> {{ probabilities[1] }}</li>
            <li><strong>Neutral:</strong> {{ probabilities[2] }}</li>
        </ul>
        <button class="back-button" onclick="window.location.href='/product'">Recommend</button>
    </div>
</body>
</html>
